#show_version=5
# STAR WARS Attract Mode

- duration: 4
  segment_displays:
    upperseg:
      flashing: all
      color: 00acf0
      text: "PRESS  "

    lowerseg:
      flashing: all
      color: 00acf0
      text: "  START"

- duration: 4
  segment_displays:
    upperseg:
      flashing: off
      color: 00acf0
      text: "{machine.player1_score:,d}"

    lowerseg:
      flashing: off
      color: 00acf0
      text:  "{machine.player2_score:,d}"

- duration: 2
  segment_displays:
    upperseg:
      flashing: all
      color: 00acf0
      text: "PRESS  "

    lowerseg:
      flashing: all
      color: 00acf0
      text: "  START"

- duration: 4
  segment_displays:
    upperseg:
      flashing: off
      color: 00acf0
      text: "HIGH SC" #{machine.score1_name}"

    lowerseg:
      flashing: off
      color: 00acf0
      text:  "{machine.score1_value:,d}"

- duration: 1
  segment_displays:
    upperseg:
      flashing: off
      color: 00acf0
      text: "       "

    lowerseg:
      flashing: off
      color: 00acf0
      text:  "       "

- duration: 2
  segment_displays:

    upperseg:
        color: 00acf0
        text: " "
        transition:
            type: push
            direction: left
            text: "JUST SAY NO"

    lowerseg:
        color: 00acf0
        text: " "
        transition:
            type: push
            direction: left
            text: "     TO DRUGS"